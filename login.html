<!--Start HTML document-->
<!DOCTYPE html>
<!--HTML-->
<html lang="en">
<!--Head-->
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Page title-->
    <title>Login</title>
    <!--Browser navbar color (#5c6bc0: indigo lighten-1) for mobile-->
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#5c6bc0">
    <meta name="msapplication-navbutton-color" content="#5c6bc0">
    <meta name="apple-mobile-web-app-status-bar-style" content="#5c6bc0">
    <link href="assets/images/favicon.png" type="image/png" rel="icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- ================================================
    CSS
    ================================================ -->
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link type="text/css" rel="stylesheet" href="assets/css/prism.css" />
    <link type="text/css" rel="stylesheet" href="assets/css/app.css" />
    <link type="text/css" rel="stylesheet" href="assets/css/helper.css" />
    <link type="text/css" rel="stylesheet" href="assets/css/responsive.css" /> 
    <link type="text/css" rel="stylesheet" href="assets/css/default.css" />


</head>
<!-- End head-->

<!--body-->

<body>

    <!--body-->
    <div class="ui-app">

        <!--body page wrapper -->
        <div class="ui-app__wrapper left-sidenav-close">

            <!--prepage loader-->
            <div id="prepage-loader">
                <div class="ui-app__prepage-loader spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
            </div>
            <!-- End prepage loader-->
            <!--navbar/header-->
            <nav class="ui-app__wrapper__navbar-form">
                <div class="nav-wrapper"> </div>
            </nav>
            <!--End navbar/header-->
            <!--Page Body-->
            <main>
                <!-- Page content -->
                <div class="row">
                    <!-- Page content body -->
                    <div class="col s12">
                        <div class="card ui-app__page-content ui-app__page-content--form">
                            <div class="card-content">
                                <!-- title -->
                                <h5>Hello! let's get started</h5>
                                <h6>Sign in to continue.</h6>
                                <!-- card body -->
                                <div class="card-body">
                                    <!-- form -->
                                    <form action="#">
                                        <div class="row m-b-5">
											<div class="input-field col s12">
                                                <!--<i class="material-icons prefix">face</i>-->
                                                <input id="customer_id" type="text" class="validate" required>
                                                <label for="customer_id">Customer ID </label>
                                            </div>
                                            <div class="input-field col s12">
                                                <!--<i class="material-icons prefix">email</i>-->
                                                <input id="username" type="text" class="validate" required>
                                                <label for="username">Username</label>
                                            </div>
                                            <div class="input-field col s12">
                                                <!--<i class="material-icons prefix">lock_outline</i>-->
                                                <input id="password" type="password" class="validate" required>
                                                <label for="password">Password</label>
                                            </div>
                                            <div class="col s12">
                                                <p>
                                                    <label>
                                                        <input type="checkbox" />
                                                        <span>Login with busy status</span>
                                                    </label>
                                                </p>
                                            </div>
                                            <div class="input-field col s12">
                                                <button class="btn btn-block waves-effect waves-light" type="submit" name="action">Sign In               </button>
                                            </div>
                                        </div>
                                    </form>
                                    <!-- End form -->
                                    <!-- form footer -->
                                    <!--<div class="center-align">Don't have an account?<a href="#">Create</a></div>
                                    <div class="divider-or"></div>
                                    <div class="center-align">Forgot your <a href="#">password?</a></div>-->
                                    <!-- End form footer -->
                                </div>
                                <!-- End card body -->
                            </div>
                        </div>
                    </div>
                    <!-- End Page content body -->
                </div>
                <!--End Page content -->
            </main>
            <!--End page body-->
            <!--Footer-->
            <footer class="page-footer page-footer-form">    </footer>
            <!--End footer-->
        </div>
        <!-- End body page wrapper -->
    </div>
    <!-- End body -->
    <!--  Scripts-->
    <!-- Import jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/app.js"></script>
    <!--End scripts-->
</body>
<!--End body-->
</html>
<!--End HTML-->
